<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CleanPlate</title>

<meta name="theme-color" content="#ffffff">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --border:#e2e8f0;
  --text:#0f172a;
  --muted:#64748b;
  --accent:#0ea5e9;
  --danger:#ef4444;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.app-header{
  padding:18px;
  border-bottom:1px solid var(--border);
  background:white;
  text-align:center;
}

.app-header h1{
  margin:0;
  font-size:22px;
  font-weight:700;
  color:var(--accent);
}

.app-body{
  display:flex;
  min-height:100vh;
}

.sidebar{
  width:280px;
  background:white;
  padding:24px;
  border-right:1px solid var(--border);
  position:sticky;
  top:0;
  height:100vh;
  overflow-y:auto;
}

.sidebar h3{margin-top:0;}
.sidebar label{
  font-size:13px;
  color:var(--muted);
  display:block;
  margin-top:16px;
}

.sidebar input,
.sidebar select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  margin-top:6px;
}

.results-area{
  flex:1;
  padding:24px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:18px;
  margin-bottom:18px;
  animation:fadeIn 0.3s ease forwards;
}

.card-inner{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.name{font-weight:600;}
.meta{font-size:13px;color:var(--muted);}
.rating-img{width:100px;}

.bottom-loader{
  text-align:center;
  padding:20px;
  display:none;
}

.spinner{
  width:30px;
  height:30px;
  border:4px solid #e2e8f0;
  border-top:4px solid var(--accent);
  border-radius:50%;
  margin:auto;
  animation:spin 1s linear infinite;
}

@keyframes spin{ to{transform:rotate(360deg);} }
@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

@media(max-width:900px){
  .app-body{flex-direction:column;}
  .sidebar{
    width:100%;
    height:auto;
    border-right:none;
    border-bottom:1px solid var(--border);
  }
}
</style>
</head>

<body>

<header class="app-header">
  <h1>CleanPlate</h1>
</header>

<div class="app-body">

  <aside class="sidebar">
    <h3>Search & Filters</h3>

    <label>Search</label>
    <input type="text" id="textFilter">

    <label>Rating</label>
    <select id="ratingFilter">
      <option value="all">All Ratings</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label>Business Type</label>
    <select id="businessFilter">
      <option value="all">All Business Types</option>
    </select>

    <label>Sort By</label>
    <select id="sortSelect">
      <option value="distance">Distance</option>
      <option value="rating">Rating</option>
    </select>
  </aside>

  <main class="results-area">
    <div id="results"></div>
    <div id="scrollLoader" class="bottom-loader">
      <div class="spinner"></div>
    </div>
  </main>

</div>

<script>
const SEARCH_RADIUS=10;
let pageNumber=1;
let isLoading=false;
let hasMore=true;

let userLat,userLon;
let allEstablishments=[];

const resultsEl=document.getElementById("results");
const loader=document.getElementById("scrollLoader");

const textFilter=document.getElementById("textFilter");
const ratingFilter=document.getElementById("ratingFilter");
const businessFilter=document.getElementById("businessFilter");
const sortSelect=document.getElementById("sortSelect");

function calcDistance(lat1,lon1,lat2,lon2){
  const R=3958.8;
  const dLat=(lat2-lat1)*Math.PI/180;
  const dLon=(lon2-lon1)*Math.PI/180;
  const a=Math.sin(dLat/2)**2+
    Math.cos(lat1*Math.PI/180)*
    Math.cos(lat2*Math.PI/180)*
    Math.sin(dLon/2)**2;
  return +(R*(2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)))).toFixed(2);
}

async function fetchNextPage(){
  if(isLoading || !hasMore) return;

  isLoading=true;
  loader.style.display="block";

  try{
    const res=await fetch(
      `https://api.ratings.food.gov.uk/Establishments?latitude=${userLat}&longitude=${userLon}&maxDistanceLimit=${SEARCH_RADIUS}&pageSize=100&pageNumber=${pageNumber}`,
      { headers:{"x-api-version":"2"} }
    );

    if(!res.ok) throw new Error("API blocked");

    const data=await res.json();

    if(!data.establishments.length){
      hasMore=false;
    }else{
      const mapped=data.establishments.map(e=>({
        ...e,
        distance:e.geocode?.latitude
          ? calcDistance(userLat,userLon,e.geocode.latitude,e.geocode.longitude)
          : null
      }));

      allEstablishments=[...allEstablishments,...mapped];
      pageNumber++;
      applyFilters();
    }

  }catch(err){
    console.error("Fetch error:",err);
    hasMore=false;
  }

  isLoading=false;
  loader.style.display="none";
}

function applyFilters(){
  let filtered=[...allEstablishments];

  const query=textFilter.value.trim().toLowerCase();
  if(query){
    filtered=filtered.filter(e=>
      e.BusinessName?.toLowerCase().includes(query)
    );
  }

  if(ratingFilter.value!=="all"){
    filtered=filtered.filter(e=>
      String(e.RatingValue).trim()===ratingFilter.value
    );
  }

  if(businessFilter.value!=="all"){
    filtered=filtered.filter(e=>
      e.BusinessType===businessFilter.value
    );
  }

  if(sortSelect.value==="rating"){
    filtered.sort((a,b)=>
      Number(b.RatingValue||0)-Number(a.RatingValue||0)
    );
  }else{
    filtered.sort((a,b)=>
      (a.distance??999)-(b.distance??999)
    );
  }

  render(filtered);
}

function render(list){
  resultsEl.innerHTML="";
  list.forEach(e=>{
    const badge=!isNaN(Number(e.RatingValue))
      ? `images/fhrs_${e.RatingValue}_en-gb.svg`
      : `images/fhrs_exempt_en-gb.svg`;

    resultsEl.innerHTML+=`
      <div class="card">
        <div class="card-inner">
          <div>
            <div class="name">${e.BusinessName}</div>
            <div class="meta">${e.distance??"?"} miles â€¢ ${e.BusinessType}</div>
          </div>
          <img class="rating-img" src="${badge}">
        </div>
      </div>
    `;
  });
}

window.addEventListener("scroll",()=>{
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight-200){
    fetchNextPage();
  }
});

[textFilter,ratingFilter,businessFilter,sortSelect]
  .forEach(el=>el.addEventListener("input",applyFilters));

navigator.geolocation.getCurrentPosition(pos=>{
  userLat=pos.coords.latitude;
  userLon=pos.coords.longitude;
  fetchNextPage();
});
</script>

</body>
</html>
